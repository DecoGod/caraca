<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Associar Colunas</title>
    <link rel="stylesheet" href="colunas.css">
</head>
<body>
    <div style="margin: auto;">
        <h1 style="text-align: center;">Associe a Imagem ao Local</h1>
        <div class="game-container">
            <div class="column" id="image-column">
            </div>
            <div class="column" id="name-column">
            </div>
        </div>
        <div class="controls">
            <p id="message"></p>
            <button id="reset-button">Reiniciar Jogo</button>
            <button id="continue-button" disabled>Continuar</button>
        </div>
    </div>
    <script src="colunas.js"></script>
</body>
</html>
